<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleSort</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="title">Bubble Sort Visualization</h1>
    <div class="array">
      <label for="arrayInput" style="margin-right: 10px"
        >Enter numbers (comma-separated):
      </label>
      <input type="text" id="arrayInput" />
    </div>
    <div class="time">
      <label for="time" style="margin-right: 10px">Enter Time in ms:</label>
      <input type="number" id="time" />
    </div>
    <div id="Take">
      <button onclick="visualizeBubbleSort()" class="button">Sort</button>
    </div>
    <br /><br />
    <div class="ins">
      <div class="initial-array" id="array-state-container"></div>

      <div id="array-container"></div>
      <div class="c"></div>
      <!-- <div class="arrow"> <i class="fa-solid fa-arrow-up"></i> </div> -->
    </div>

    <script src="script1.js"></script>
  </body>
</html>
